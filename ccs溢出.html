<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #eee;
  width: 200px;
  height: 50px;
  border: 1px dotted black;
  overflow-x: hidden;
  overflow-y: scroll;
}
</style>
</head>
<body>

<h1>CSS 溢出</h1>
<p>您还可以水平或垂直地改变内容的溢出（方式）。</p>
<p>overflow-x 规定如何处理内容的左/右边缘。<br>
overflow-y 规定如何处理内容的上/下边缘。</p>

<div>当您想更好地控制布局时，可以使用 overflow 属性。overflow 属性规定如果内容溢出元素框会发生什么情况。</div>

</body>
</html>
